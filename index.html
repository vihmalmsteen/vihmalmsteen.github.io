<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bloco">
    <div class="logo">
        <img src="assets\logo2.png">
    </div>
        
    <div>
        <p class="backButton"><b>Voltar</b></p>

        <h1>Compras da semana</h1>

        <br><br>

        <div class="adc-item-group">
            <input type="text" id="input-texto" placeholder="Adicione um novo item">
            <button type="submit" class="submit-button">Adicionar item</button>
        </div>
            <div id="DivTable">
            </div>
            <br>
    </div>

</div>
    <script>

const botao = document.querySelector('button');     
const inputContent = document.querySelector('input');       
const DivTable = document.getElementById('DivTable');       

botao.addEventListener('click', () => {
    console.log(inputContent.value);                        

    if (inputContent.value) {
        const topicDiv = document.createElement('div');     
        topicDiv.className = 'topicRow';                    

        const topicDivCol1 = document.createElement('div'); 
        topicDivCol1.className = 'topic-col1';            
        topicDivCol1.textContent = inputContent.value;    

        const deleteButton = document.createElement('button'); 
        deleteButton.className = 'delete-button';         
        deleteButton.addEventListener('click', () => {
            DivTable.removeChild(topicDiv);               
        });

        topicDiv.appendChild(topicDivCol1);               
        topicDiv.appendChild(deleteButton);               

        DivTable.prepend(topicDiv);                       
        inputContent.value = '';                          
    } else {
        console.log('vazio');                             
    }
});

        
    </script>
</body>
</html>
